<!DOCTYPE html>
<html>

    <head>

        <title>DP dev WorkFlow</title>

        <link rel="stylesheet" href="assets/bin/dreamplayer.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>

            html,
            body {
                
                margin: 0;
                padding: 0;

            }

            header,
            .sub-header {

                display: block;
                width: 100%;
    
            }

            header {
    
                height: 60px;

                background: #40a6e0;

            }

            .sub-header {
    
                height: 36px;
                margin-bottom: 0;

                background: #f0f0f0;

            }

            .content {

                display: block;
                width: 100%;
                max-width: 1280px;
                margin: auto;

            }

        </style>

    </head>

    <body>

        <header></header>
        <div class="sub-header"></div>

        <div class="content">
            
            <div id="player"></div>

        </div>

        <script src="assets/marmottajax.min.js"></script>
        <script src="assets/bin/dreamplayer.js"></script>

        <script>

            var _webroot_ = "",
                _logged_ = true;

            new DreamPlayer({

                debug: true,

                cible: document.getElementById("player"),
                poster: "https://i.vimeocdn.com/video/494373548.webp?mw=960",

                source: 1, // 0 = 360, 1 = 720, 2 = [...]
                volume: .8,

                sources: [

                    {

                        format: 360,
                        text: "SD",
                        mp4: "http://incroya.bl.ee/sd.mp4",
                        webm: "http://incroya.bl.ee/sd.mp4"

                    },

                    {

                        format: 720,
                        text: "HD",
                        mp4: "http://incroya.bl.ee/hd.mp4",
                        webm: "http://incroya.bl.ee/hd.mp4"

                    }

                ]

            });

        </script>

    </body>

</html>
